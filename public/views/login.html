<div class="jumbotron">
  <form class="form-horizontal">
     <div class="form-group">
         <label for="username">Username:</label>
         <input class="form-control" type="text" name="username" ng-model="rest.username" placeholder="Username"/>
     </div>
     <div class="form-group">
         <label for="password">Password:</label>
         <input class="form-control" type="password" name="password" ng-model="rest.password" placeholder="Password"/>
     </div>
     <div class="form-group">
        <button class="btn btn-primary btn-sm" ng-click="rest.login()">Login</button>
         <!-- <input type="submit" ng-click="rest.login()" value="Log In"/> -->
         <button ng-click="rest.register()" class="btn btn-primary btn-outline btn-sm">Register</button>
     </div>
  </form>
</div>
